<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tag list</title>
</head>
<body>
{% include 'img_uploader/includes/nav.html' %}
<ul>
    {% for tag in tags %}
        <li> <a href="{% url 'img_uploader:tag-detail' tag.id %}">{{ tag }}</a> &raquo; [{{ tag.images.count }}]</li>
    {% endfor %}

</ul>
</body>
</html>
