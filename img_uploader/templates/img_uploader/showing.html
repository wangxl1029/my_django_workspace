<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>showing page</title>
</head>
<body>

    {% for img in imgs %}
        <p>
            md5: {{ img.md5hex }}<br>
            size: {{ img.img_width }}x{{ img.img_height }}<br>
            <img src="{{ img.img.url }}" />
        </p>
    {% endfor %}

</body>
</html>
