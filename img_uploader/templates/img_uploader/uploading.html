<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The uploading page</title>
</head>
<body>
{% if form.is_multipart %}
    <form method="POST" enctype="multipart/form-data", action="{% url 'img_uploader:upload' %}">
{% else %}
    <form method="post" action="{% url 'img_uploader:upload' %}">
{% endif %}
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="提交">
    </form>

</body>
</html>
